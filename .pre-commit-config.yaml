# .pre-commit-config.yaml
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        # Revisa recursivo "app" y excluye rutas ruidosas
        args: ["-r", "app", "-x", "venv,tests,alembic/versions", "-ll"]
        # Evita que pre-commit a√±ada la lista de ficheros (causa el error)
        pass_filenames: false

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        args: ["--redact"]
