# pytest.ini
[pytest]
pythonpath = .
testpaths = tests

# Silencia deprecations/avisos verbosos (Pydantic v2 y SQLAlchemy)
filterwarnings =
    # Pydantic v2 — deprecaciones varias
    ignore::DeprecationWarning:pydantic.*
    ignore::UserWarning:pydantic.*

    # Mensajes concretos frecuentes
    ignore:Valid config keys have changed in V2:UserWarning:pydantic.*
    ignore:Support for class-based `config` .*:DeprecationWarning:pydantic.*
    ignore:.*'orm_mode' has been renamed to 'from_attributes'.*:UserWarning:pydantic.*
    ignore:.*Using extra keyword arguments on `Field` is deprecated.*:DeprecationWarning:pydantic.*

    # SQLAlchemy — cambio de declarative_base()
    ignore:.*The ``declarative_base\(\)`` function is now available as sqlalchemy\.orm\.declarative_base.*:DeprecationWarning:sqlalchemy.*
